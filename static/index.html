<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Clause.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 193, 7, 0.4); }
      50% { box-shadow: 0 0 40px rgba(255, 193, 7, 0.7); }
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .animate-float { animation: float 3s ease-in-out infinite; }
    .animate-fadeInUp { animation: fadeInUp 0.8s ease-out forwards; }
    .animate-pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
    .animate-slideIn { animation: slideIn 0.6s ease-out forwards; }
    .glass-effect {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .hero-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
    }
    .hero-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
      z-index: 1;
    }
    .content-layer {
      position: relative;
      z-index: 2;
    }
    .input-group {
      position: relative;
    }
    .input-group input:focus + .input-icon {
      color: #fbbf24;
      transform: scale(1.1);
    }
    .input-icon {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="hero-bg flex items-center justify-center min-h-screen text-white">
  <!-- Floating particles -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none" style="z-index: 1;">
    <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-white/20 rounded-full animate-float" style="animation-delay: 0s;"></div>
    <div class="absolute top-1/3 right-1/4 w-1 h-1 bg-yellow-300/30 rounded-full animate-float" style="animation-delay: 1s;"></div>
    <div class="absolute bottom-1/4 left-1/3 w-1.5 h-1.5 bg-white/15 rounded-full animate-float" style="animation-delay: 2s;"></div>
    <div class="absolute top-1/2 right-1/3 w-1 h-1 bg-blue-300/25 rounded-full animate-float" style="animation-delay: 0.5s;"></div>
    <div class="absolute top-3/4 left-1/2 w-1 h-1 bg-purple-300/20 rounded-full animate-float" style="animation-delay: 1.5s;"></div>
  </div>

  <!-- Back to home link -->
  <div class="content-layer absolute top-6 left-6">
    <a href="landing.html" class="glass-effect px-4 py-2 rounded-xl font-medium hover:bg-white/20 transition-all duration-300 transform hover:scale-105 flex items-center space-x-2 group">
      <svg class="w-4 h-4 group-hover:-translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
      </svg>
      <span>Back to Home</span>
    </a>
  </div>

  <!-- Main login container -->
  <div class="content-layer w-full max-w-md mx-auto px-6 animate-fadeInUp">
    <!-- Logo section -->
    <div class="text-center mb-8 animate-slideIn" style="animation-delay: 0.2s;">
      <div class="flex items-center justify-center space-x-3 mb-4 group">
        <div class="w-12 h-12 bg-gradient-to-br from-yellow-300 to-orange-400 rounded-2xl flex items-center justify-center group-hover:rotate-12 transition-transform duration-300">
          <svg class="w-7 h-7 text-black" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
            <path fill-rule="evenodd" d="M4 5a2 2 0 012-2v1a1 1 0 102 0V3h4v1a1 1 0 102 0V3a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 102 0v2a1 1 0 11-2 0V9z" clip-rule="evenodd"/>
          </svg>
        </div>
        <h1 class="text-3xl font-bold tracking-wide">Clause.ai</h1>
      </div>
      <p class="text-white/80 text-lg">Welcome back to your secure workspace</p>
    </div>

    <!-- Login form -->
    <div class="glass-effect p-8 rounded-2xl shadow-2xl animate-slideIn" style="animation-delay: 0.4s;">
      <h2 class="text-2xl font-bold text-center mb-8">Sign In</h2>
      
      <form id="login-form" class="space-y-6">
        <!-- Email input -->
        <div class="input-group">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-white/60 input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
              </svg>
            </div>
            <input type="email" id="email" placeholder="Enter your email" required
              class="w-full pl-10 pr-4 py-3 rounded-xl bg-white/10 placeholder-white/60 text-white focus:outline-none focus:ring-2 focus:ring-yellow-300 focus:bg-white/15 transition-all duration-300 border border-white/20 hover:border-white/30" />
          </div>
        </div>

        <!-- Password input -->
        <div class="input-group">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-white/60 input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </div>
            <input type="password" id="password" placeholder="Enter your password" required
              class="w-full pl-10 pr-12 py-3 rounded-xl bg-white/10 placeholder-white/60 text-white focus:outline-none focus:ring-2 focus:ring-yellow-300 focus:bg-white/15 transition-all duration-300 border border-white/20 hover:border-white/30" />
            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePassword()">
              <svg id="eye-icon" class="w-5 h-5 text-white/60 hover:text-white transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
            </button>
          </div>
        </div>



        <!-- Submit button -->
        <button type="submit"
          class="w-full bg-gradient-to-r from-yellow-300 to-orange-400 text-black py-3 rounded-xl font-semibold hover:from-yellow-400 hover:to-orange-500 transition-all duration-300 transform hover:scale-105 animate-pulse-glow flex items-center justify-center space-x-2 group">
          <span>Sign In</span>
          <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
          </svg>
        </button>

        <!-- Error message -->
        <div id="error-message" class="text-sm text-red-300 text-center mt-4 opacity-0 transition-opacity duration-300"></div>

        
        <!-- Social login buttons -->


        <!-- Sign up link -->
        <p class="text-center mt-6 text-white/80">
          Don't have an account?
          <a href="signup.html" class="text-yellow-300 hover:text-yellow-400 transition-colors duration-300 font-medium hover:underline ml-1">
            Create Account
          </a>
        </p>
      </form>
    </div>

    <!-- Security notice -->
    <div class="text-center mt-6 animate-slideIn" style="animation-delay: 0.6s;">
      <div class="glass-effect px-4 py-3 rounded-xl inline-flex items-center space-x-2 text-sm">
        <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
        </svg>
        <span class="text-white/80">Your data is protected with 256-bit encryption</span>
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eye-icon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
        `;
      } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
        `;
      }
    }

    // Form submission handler
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const errorMessage = document.getElementById('error-message');
      
      // Reset error message
      errorMessage.style.opacity = '0';
      errorMessage.textContent = '';
      
      // Get form values
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Basic validation
      if (!email || !password) {
        showError('Please fill in all fields');
        return;
      }
      
      if (!isValidEmail(email)) {
        showError('Please enter a valid email address');
        return;
      }
      
      // Simulate login process
      const submitButton = e.target.querySelector('button[type="submit"]');
      const originalText = submitButton.innerHTML;
      
      submitButton.innerHTML = `
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Signing In...
      `;
      submitButton.disabled = true;
      
      // Simulate API call
      setTimeout(() => {
        submitButton.innerHTML = originalText;
        submitButton.disabled = false;
        // Replace with actual login logic
        console.log('Login attempt:', { email, password });
      }, 2000);
    });
    
    function showError(message) {
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = message;
      errorMessage.style.opacity = '1';
    }
    
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Add loading animation to social buttons
    document.querySelectorAll('button[type="button"]').forEach(button => {
      if (button.onclick !== togglePassword) {
        button.addEventListener('click', function() {
          const originalContent = this.innerHTML;
          this.innerHTML = `
            <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          `;
          this.disabled = true;
          
          setTimeout(() => {
            this.innerHTML = originalContent;
            this.disabled = false;
          }, 1500);
        });
      }
    });
  </script>
  <script type="module" src="script.js"></script>
</body>
</html>
